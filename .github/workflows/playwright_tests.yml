name: Playwright Tests

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AI_BRANCH: ai/fix-playwright-failure-${{ github.run_id }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        run: npm run test

      - name: AI Failure Analysis & Fix
        if: steps.run_tests.outcome == 'failure'
        run: npm run analyse_failures

      - name: Commit AI fixes
        if: steps.run_tests.outcome == 'failure'
        run: |
          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git checkout -B "$AI_BRANCH"
          git add .
          git diff --quiet || git commit -m "AI: Fix Playwright failure (run $GITHUB_RUN_ID)"
          git push -f origin "$AI_BRANCH"

      - name: Install GitHub CLI
        if: steps.run_tests.outcome == 'failure'
        run: sudo apt-get install gh -y

      - name: Create PR
        if: steps.run_tests.outcome == 'failure'
        run: |
          gh pr create \
            --title "AI Fix (Run $GITHUB_RUN_ID): Playwright failure" \
            --body "Automated AI fix from GitHub Actions run $GITHUB_RUN_ID." \
            --base main \
            --head "$AI_BRANCH"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/