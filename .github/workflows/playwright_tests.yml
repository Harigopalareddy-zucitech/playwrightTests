name: Playwright Tests

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        continue-on-error: true
        run: npm run test

      - name: AI Failure Analysis & Fix
        if: steps.run_tests.outcome == 'failure'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: npm run analyse_failures

      - name: Commit AI fixes
        if: steps.run_tests.outcome == 'failure'
        run: |
          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git checkout -B ai/fix-playwright-failure
          git add .
          git diff --quiet || git commit -m "AI: Fix Playwright selector failure"
          git push -f origin ai/fix-playwright-failure

      - name: Install GitHub CLI
        if: steps.run_tests.outcome == 'failure'
        run: sudo apt-get install gh -y

      - name: Create PR
        if: steps.run_tests.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr view ai/fix-playwright-failure || \
          gh pr create \
            --title "AI: Fix Playwright test failure" \
            --body "Automated AI fix based on failure analysis." \
            --base main \
            --head ai/fix-playwright-failure

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
