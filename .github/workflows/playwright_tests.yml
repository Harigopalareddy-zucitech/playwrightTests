name: Playwright Tests

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      AI_BRANCH: ai/fix-playwright-failure-${{ github.run_id }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: Prepare AI branch
        if: failure()
        run: |
          git checkout -B "$AI_BRANCH"

      - name: AI Failure Analysis & Fix
        if: failure()
        run: npm run analyse_failures

      - name: Commit AI fixes
        if: failure()
        run: |
          echo "=== GIT STATUS BEFORE COMMIT ==="
          git status
          git add .
          echo "=== GIT STATUS ==="
          git status
          git commit -m "AI: Fix Playwright failure (run $GITHUB_RUN_ID)"
          git push origin "$AI_BRANCH"

      - name: Install GitHub CLI
        if: failure()
        run: sudo apt-get install gh -y

      - name: Create PR
        if: failure()
        run: |
          echo "=== GIT STATUS ==="
          git status
          gh pr create \
            --title "AI Fix (Run $GITHUB_RUN_ID): Playwright failure" \
            --body "Automated AI fix from GitHub Actions run $GITHUB_RUN_ID." \
            --base main \
            --head "$AI_BRANCH"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
