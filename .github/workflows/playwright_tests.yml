name: Playwright Tests

permissions:
  contents: write
  pull-requests: write

on:
  workflow_dispatch:

jobs:
  playwright-tests:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npm run test

      - name: AI Failure Analysis & Fix
        if: failure()
        run: npm run analyse_failures

      - name: Commit AI fixes
        if: failure()
        run: |
          git config user.name "ai-bot"
          git config user.email "ai-bot@users.noreply.github.com"
          git checkout -B ai/fix-playwright-failure
          git add .
          git diff --quiet || git commit -m "AI: Fix Playwright selector failure"
          git push -f origin ai/fix-playwright-failure

      - name: Create PR
        if: failure()
        run: |
          gh pr view ai/fix-playwright-failure || \
          gh pr create \
            --title "AI: Fix Playwright test failure" \
            --body "Automated AI fix based on failure analysis." \
            --base main \
            --head ai/fix-playwright-failure
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
